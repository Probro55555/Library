<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
   
    <dialog id="now">
        <form id="ori">
        <fieldset id ="oil">
            <legend> Name of the Book </legend>
            <label for="nameof">
                <input type="text" id="nameof" name="name1" placeholder="Enter Book name here" required>
            </label>
        </fieldset>
        <fieldset id="chelate">
            <legend>Author of the book</legend>
            <label for="authorn">
                <input type="text" id="authorn" name="name2" placeholder="Enter author name here" required>
            </label>
        </fieldset>
        <fieldset id="scale">
            <legend>On a scale of 1 to 10, rate this book</legend>
            <input type="range" id="rating" name="name3" min="1" max="10" value="5" required>
            <p>Value: <span id="value">5</span></p>
        </fieldset>
        <fieldset id="have">
            <legend>Have you read this book?</legend>
            <input type="checkbox" id="read">
        </fieldset>

        <button id="submit" type="submit">Submit</button>
        </form>


    </dialog>
    <button class="new"> Add a new book</button>
    <button class="display">Display all books</button>
    <button class="remove">Remove a book</button>


    <dialog id="dip">
        <form id="dip1">
       <table class="rows">
        <tbody>
            <tr id="blah">
                <td>Title</td>
                <td>Author</td>
                <td>Rating(1-10)</td>
                <td> Toggle read status</td>
            </tr>
        </tbody>

       </table>
       <div class="exits">
       <button class="done" type="button"> Exit</button>
       </div>
        </form>
    </dialog>

    <dialog id="out">
        <table class="around">
            <tbody>
            <tr id="sheep">
                <td> Title</td>
                <td> Author</td>
                <td> Delete this?</td>
            </tr>
            </tbody>
        </table>
        <button class="removal" type="button"> Exit</button>
    </dialog>

    
    
</body>
</html>
